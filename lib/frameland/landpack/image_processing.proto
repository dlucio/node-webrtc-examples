syntax = "proto3";

package frameland;

service ImageProcessing {
    rpc Identity (Image) returns (Image) {}
    rpc RgbToGrayFilter (Image) returns (Image) {}
    // rpc Resize (ProcessingRequest) returns (Image) {}
}

message Image {
    int32 width = 1;
    int32 height = 2;
    int32 channels = 3;
    bytes data = 4;
}

message Size {
    int32 width = 1;
    int32 height = 2;
}

message ProcessingRequest {
    Image image = 1;
    Size size = 2;
}